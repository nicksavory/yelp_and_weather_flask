<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Looking for a business? Let us make a recommendation!</h1>
                <p><a href="{{ url_for('about') }}">About this project</a></p>
                <p><a href="{{ url_for('index') }}">Clear results</a></p>
                <form action="/" class="form-inline">
                    <div class="form-group">
                        <input type="text" name="address" placeholder="City, State" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="term" placeholder="Food, Shipping, Fashion" class="form-control">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
                <br />
                <br />
                <h5>Results:</h5>
                <h6>{{ business }}</h6>
                <br />
                <br />
                <h5>The weather in {{ address }}:</h5>
                <h6>{{ forecast }}</h6>
            </div>
        </body>
    </html>
